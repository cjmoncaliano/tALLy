<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>Candor</title>

  <!-- Favicons -->
  <link href="static/img/favicon.png" rel="icon">
  <link href="staticimg/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link href="static/lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles for this template -->

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form class="form-login" action="{{url_for('login')}}" method="post">
        {{form.csrf_token}}
        <h2 class="form-login-heading">sign in</h2>
        <div class="login-wrap">
          {{ form.username(class="form-control", placeholder="Username")}}
          <br>
          {{ form.password(class="form-control", placeholder="Password")}}
          <br>
          {{ form.submit(class="btn btn-theme btn-block")}}
          <hr>
          <div class="registration">
            Don't have an account yet?<br/>
            <a class="" href="register">Create an account</a>
          </div>
        </div>

      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="static/lib/jquery/jquery.min.js"></script>
  <script src="static/lib/bootstrap/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="static/lib/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("static/img/login-bg.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
