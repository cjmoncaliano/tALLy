  <div id="login-page">
    <div class="container">
      <form class="form-login" action="{{ url_for('register') }}" method="post">
        {{ form.csrf_token }}
        <h2 class="form-login-heading">create an account</h2>
        <div class="login-wrap">
          <div>{{ form.username(class="form-control", placeholder="Username")}}</div>
          <br />
          <div>{{ form.password(class="form-control", placeholder="Password") }}</div>
          <br>
          <div>
            {{ form.role.label }}
            {{ form.role }}
          </div>
          <br>
          <!--
          <input type="password" class="form-control" placeholder="Password" name="password" >

          </select>

          <button class="btn btn-theme btn-block" href="register" type="submit"><i class="fa fa-lock"></i> CREATE ACCOUNT</button>-->
          <div>
            {{ form.submit(class="btn btn-theme btn-block") }}
          </div>
          <hr>
          <div class="registration">
            Already have an account?<br/>
            <a class="" href="login">Sign in</a>
          </div>
        </div>
      </form>
    </div>
